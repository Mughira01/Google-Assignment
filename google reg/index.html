<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Account</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="Main-container">
        <div class="parent">
            <div class="Google-box">
                <div class="content">
                    <img src="./img/g.webp=s48-fcrop64=1,00000000ffffffff-rw" alt="Google-Image" style="height: 50px; width: 50px;">
                    <span class="Google-title">Create a Google Account</span>
                    <span>Enter your Name</span>
                </div>
                <div class="input-box">
                    <input type="text" value="" placeholder="First Name" required>
                    <input type="text" value="" placeholder="Last Name (optional)">
                    <button>Next</button>
                </div>
            </div>
            <div class="links-box">
                <div class="left">
                   <select>
                     <option>English (United States)</option>
                     <option>English (UK)</option>
                     <option>Español</option>
                     <option>Français</option>
                  </select>
                    
                </div>
                <div class="right">
                    <span>Help</span>
                    <span>Privacy</span>
                    <span>Terms</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
